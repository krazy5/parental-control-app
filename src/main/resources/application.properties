# Server Configuration
server.port=8080
server.servlet.context-path=/api

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/parental_control_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
app.jwt.secret=mySecretKey12345MySecretKey12345MySecretKey12345
app.jwt.expiration=86400000

# Logging Configuration
logging.level.com.parentalcontrol=DEBUG

# Scheduling Configuration
spring.task.scheduling.pool.size=5
spring.task.execution.pool.core-size=10

# WebSocket Configuration
spring.websocket.servlet.allowed-origins=*

# Content Filtering
parental-control.content-filter.enabled=true
parental-control.content-filter.strict-mode=false

# Screen Time
parental-control.screen-time.check-interval=60000
parental-control.screen-time.grace-period=300000
